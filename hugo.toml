baseURL = 'https://你的域名.vercel.app' # 部署后修改
languageCode = 'zh-cn'
title = '悟空的博客'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "悟空的博客"
  description = "行者无疆，大道至简。" # 你的副标题
  keywords = ["Blog", "Tech", "Life"]
  author = "悟空"
  defaultTheme = "auto" # 自动跟随系统黑白模式
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = false # 极简主义，关掉分享按钮
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  UseHugoToc = true
  
  # 首页配置
  [params.homeInfoParams]
    Title = "你好，我是悟空"
    Content = "这里是我的数字花园。\n\n保持极简，专注思考。"

  # 社交链接（显示在首页头像下）
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/你的用户名"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:你的邮箱@example.com"

  # 顶部导航栏
  [menu]
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 20
